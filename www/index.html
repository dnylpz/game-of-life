<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
  </head>

  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div class="main container-fluid row">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <p class="navbar-brand" style="color: white;">Conways game of life</p>
        </div>
      </nav>
      
      <div class="col-8">
        <canvas class="canvas" id="game-of-life-canvas"></canvas>
      </div>
      <div class="controls col-4">
        <div id="fps" class="col-5"></div>
        <div class="speedControl">
          <input id="speed" type="range" value="0" />
          <label id="speedLabel">0</label>
        </div>
        <div class="butons">
          <button
            type="button"
            class="btn btn-primary"
            id="play-pause"
          ></button>
          <button type="button" class="btn btn-primary" id="reset">
            Reset
          </button>
          <button type="button" class="btn btn-primary" id="randomize">
            Randomize
          </button>
        </div>
        <div class="brushes-container">
          <label id="brushLabel">Selected: dot</label>
          <div class="brushes accordion accordion-flush" id="brushes">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#stillShapesCollapse"
                  aria-expanded="false"
                  aria-controls="stillShapesCollapse"
                >
                  Still Shapes
                </button>
              </h2>
              <div
                id="stillShapesCollapse"
                class="accordion-collapse collapse"
                data-bs-parent="#brushes"
              >
                <div class="accordion-body">
                  <button id="dot" class="btn btn-primary" type="button">
                    Dot
                  </button>
                  <button id="box" class="btn btn-primary" type="button">
                    Box
                  </button>
                  <button id="beeHive" class="btn btn-primary" type="button">
                    Bee Hive
                  </button>
                  <button id="loaf" class="btn btn-primary" type="button">
                    Loaf
                  </button>
                  <button id="boat" class="btn btn-primary" type="button">
                    Boat
                  </button>
                  <button id="tub" class="btn btn-primary" type="button">
                    Tub
                  </button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#oscilatorShapesCollapse"
                  aria-expanded="false"
                  aria-controls="oscilatorShapesCollapse"
                >
                  Oscillators
                </button>
              </h2>
              <div
                id="oscilatorShapesCollapse"
                class="accordion-collapse collapse"
                data-bs-parent="#brushes"
              >
                <div class="accordion-body">
                  <button id="blinker" class="btn btn-primary">Blinker</button>
                  <button id="toad" class="btn btn-primary">Toad</button>
                  <button id="beacon" class="btn btn-primary">Beacon</button>
                  <button id="pulsar" class="btn btn-primary">Pulsar</button>
                  <button id="pentadeca" class="btn btn-primary">
                    Penta-Decathlon
                  </button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#shipShapesCollapse"
                  aria-expanded="false"
                  aria-controls="shipShapesCollapse"
                >
                  SpaceShips & Gliders
                </button>
              </h2>
              <div
                id="shipShapesCollapse"
                class="accordion-collapse collapse"
                data-bs-parent="brushes"
              >
                <div class="accordion-body">
                  <button id="glider" class="btn btn-primary">Glider</button>
                  <button id="lwss" class="btn btn-primary">
                    Light Weight Spaceship
                  </button>
                  <button id="mwss" class="btn btn-primary">
                    Medium Weight Spaceship
                  </button>
                  <button id="hwss" class="btn btn-primary">
                    Heavy Weight Spaceship
                  </button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#generatorShapesCollapse"
                  aria-expanded="false"
                  aria-controls="generatorShapesCollapse"
                >
                  Glider Generator
                </button>
              </h2>
              <div
                id="generatorShapesCollapse"
                class="accordion-collapse collapse"
                data-bs-parent="brushes"
              >
                <div class="accordion-body">
                  <button id="glidergen" class="btn btn-primary">
                    Glider Generator
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
